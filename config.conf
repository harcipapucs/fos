# --- Általános beállítások ---
LOG_FILE="/var/log/server_install.log"
DRY_RUN=false        # true = csak szimuláció, false = valódi telepítés

# --- Komponensek ---
INSTALL_APACHE=true
INSTALL_PHP=true
INSTALL_SSH=true
INSTALL_MOSQUITTO=true
INSTALL_MARIADB=true
INSTALL_NODE_RED=true

# --- Node.js ---
NODE_VERSION="18"

# --- Tűzfal ---
INSTALL_UFW=true
ALLOW_MARIADB_EXTERNAL=false

# --- Portok ---
PORT_SSH=22
PORT_HTTP=80
PORT_HTTPS=443
PORT_MQTT=1883
PORT_MQTT_SSL=8883
PORT_NODE_RED=1880
PORT_MARIADB=3306

# --- Node-red ---
NODE_RED_USER="nodered"
NODE_RED_HOME="/opt/nodered"
